<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-Debjit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="form-box">
        <form class="form" action="/" method="post">
            <span class="title">Sign up </span>
            <span class="subtitle">Welcome to my Newsletter!</span>
            <div class="form-container">
                <input type="text" name="firstName" class="input" placeholder="First Name">
                <input type="text" name="lastName" class="input" placeholder="Last Name">
                <input type="email" name="email" class="input" placeholder="Email">
            </div>
            <button type="submit">Sign up</button>
        </form>
        <div class="form-section">
          <!-- <p>Have an account? <a href="">Log in</a> </p> -->

        </div>
